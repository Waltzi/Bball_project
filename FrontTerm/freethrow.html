<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="freethrow.css">
    <title>Free Throw Tracker</title>
</head>
<body>
    <h2>Free Throw Tracker</h2>
    <input type="text" id="playerName" placeholder="Enter Player Name:" th:value="${playerName}">
    <input type="text" id="freeThrowInput" placeholder="Enter free throw result" th:value="${freeThrowResult}">
    <button onclick="addItem()">Add</button>
    <button id="back_button" onclick="goBack()"> Back</button>
    
    <ul id="itemList">
        <li th:each="item : ${items}" th:text="${item}"></li>
    </ul>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function addItem() {
            var playerNameInput = document.getElementById("playerName");
            var freeThrowInput = document.getElementById("freeThrowInput");

            var playerName = playerNameInput.value.trim();
            var throwResult = freeThrowInput.value.trim();

            if (playerName !== "" && throwResult !== "") {
                var itemList = document.getElementById("itemList");
                var listItem = document.createElement("li");
                listItem.textContent = playerName + ": " + throwResult;
                
                // Add remove button
                var removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.onclick = function() {
                    itemList.removeChild(listItem);
                };
                
                listItem.appendChild(removeButton);
                itemList.appendChild(listItem);
                
                playerNameInput.value = "";
                freeThrowInput.value = "";
            }
        }
    </script>
</body>
</html>
