<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Womens Basketball</title>
    <link rel="stylesheet" href="index.css">   
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1 class="left-align">Moravian University</h1>
        <ul class="right-align">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Moravian Womens Basketball</h1>
        <div class="img">
            <img src="/Bball_project/FrontTerm/images/moravianlogo.jpeg"/>
        </div>
    </section>

    <!-- Car Section -->
    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car-container">
            <div class="car">
                <h3>Cool</h3>
                <p>Blue</p>
                <img src="/Bball_project/FrontTerm/images/greyR32.jpeg" class="Blue">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>weewpoo</h2>
        <p>We are a car group looking to grow bigger and support others</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
