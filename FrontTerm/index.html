<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affinity</title>
    <link rel="stylesheet" href="index.css">   
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1 class="left-align">Affinity</h1>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome To Affinity</h1>
        <div class="img">
            <img src="/images/brz.jpg" class="brz"/>
        </div>
    </section>

    <!-- Car Section -->
    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car-container">
            <div class="car">
                <h3>Cool</h3>
                <p>Blue</p>
                <img src="/images/bluecar.jpg" class="Blue">
            </div>
            <div class="car">
                <h3>Honda</h3>
                <p>Civic EF</p>
                <img src="/images/EfCivic.avif" class="Ef">
            </div>
            <div class="car">
                <h3>Nissan GTR</h3>
                <p>R32</p>
                <img src="/images/R32.jpeg" class="R32">
            </div>
            <div class="car">
                <h3>Nissan GTR</h3>
                <p>R33</p>
                <img src="/images/r33.jpeg" class="R33">
            </div>
            <div class="car">
                <h3>Honda</h3>
                <p>Civic TypeR</p>
                <img src="/images/typer.jpeg" class="TypeR">
            </div>
            <div class="car">
                <h3>Nissan GTR</h3>
                <p>Carbon R32</p>
                <img src="/images/greyR32.jpeg" class="CR32">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>We are a car group looking to grow bigger and support others</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
