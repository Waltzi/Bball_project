<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Basketball Roster</title>
    <link rel="stylesheet" href="roster.css">   
</head>
<body>
    <!-- Back Button -->
    <h1>Moravian Women's Basketball Roster</h1>
    <button id="back_button" onclick="location.href='index.html'">Back</button>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="roster_body">
            
            </tbody>
        </table>
        <form id="player_form">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required>
            <button type="submit">Add Player</button>
        </form>
    </div>

    <script>
        // Form submission event listener
        document.getElementById('player_form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Create a new player object
            var Player = {
                firstName: this.firstName.value,
                lastName: this.lastName.value,
                number: this.number.value,
            };
    
            // Send a POST request to the backend
            fetch('http://localhost:8080/basketball_api/addPlayer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(Player),
        })
        .then(response => response.json())
        .then(Player => {
            console.log(Player);
            // Add the new player to the roster table
            var tableBody = document.getElementById('roster_body');
            var newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${Player.firstName}</td><td>${Player.lastName}</td><td>${Player.number}</td>`;
            tableBody.appendChild(newRow);
        })
        .catch(error => console.error('Error:', error));

        // Reset the form
        this.reset();
        });

        // Back button event listener
        document.getElementById('back_button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Load roster data when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:8080/basketball_api/getPlayers')
            .then(response => response.json())
            .then(players => {
                // Populate the roster table with players from the backend
                var tableBody = document.getElementById('roster_body');
                players.forEach(player => {
                    var newRow = document.createElement('tr');
                    newRow.innerHTML = `<td>${player.name}</td><td>${player.position}</td><td>${player.number}</td><td>${player.year}</td>`;
                    tableBody.appendChild(newRow);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
