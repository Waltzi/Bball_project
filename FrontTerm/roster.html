<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Basketball Roster</title>
    <link rel="stylesheet" href="roster.css">   
</head>
<body>
    <!-- Back Button -->
    <h1>Moravian Women's Basketball Roster</h1>
    <button id="back_button" onclick="location.href='index.html'">Back</button>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Number</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="roster_body">
            
            </tbody>
        </table>
        <form id="player_form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
            <button type="submit">Add Player</button>
        </form>
    </div>

    <script>
        // Event listener for form submission
        document.getElementById('player_form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var formData = new FormData(this);
            var playerData = {
                name: formData.get('name'),
                position: formData.get('position'),
                number: formData.get('number'),
                year: formData.get('year')
            };

            // Submit player data to the backend
            fetch('/api/players', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(playerData)
            })
            .then(response => response.json())
            .then(newPlayer => {
                // Add the new player to the roster table
                var tableBody = document.getElementById('roster_body');
                var newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${newPlayer.name}</td><td>${newPlayer.position}</td><td>${newPlayer.number}</td><td>${newPlayer.year}</td>`;
                tableBody.appendChild(newRow);
            })
            .catch(error => console.error('Error:', error));

            // Reset the form
            this.reset();
        });

        // Back button event listener
        document.getElementById('back_button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Load roster data when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            fetch('/api/players')
            .then(response => response.json())
            .then(players => {
                // Populate the roster table with players from the backend
                var tableBody = document.getElementById('roster_body');
                players.forEach(player => {
                    var newRow = document.createElement('tr');
                    newRow.innerHTML = `<td>${player.name}</td><td>${player.position}</td><td>${player.number}</td><td>${player.year}</td>`;
                    tableBody.appendChild(newRow);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>    
</body>
</html>
