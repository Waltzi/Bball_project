<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Basketball Roster</title>
    <link rel="stylesheet" href="roster.css">
</head>
<body>
    <h1>Moravian Women's Basketball Roster</h1>
    <button onclick="goBack()">Back</button>
    <div id="rosterTable" class="container"></div>

    <script>
        // Function to navigate back to index.html
        function goBack() {
            window.location.href = 'index.html';
        }

        // Function to fetch and display roster data
        async function fetchAndDisplayRoster() {
            const apiUrl = 'http://localhost:8080/basketball_api/getPlayers';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch roster data');
                }

                const rosterData = await response.json();

                // Construct HTML table to display roster data
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rosterData.map(player => `
                            <tr>
                                <td>${player.firstName}</td>
                                <td>${player.lastName}</td>
                                <td>${player.number}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;

                document.getElementById('rosterTable').appendChild(table);
            } catch (error) {
                console.error('Error fetching roster data:', error);
            }
        }

        // Call fetchAndDisplayRoster when the page loads
        fetchAndDisplayRoster();
    </script>
    <script src="app.js"></script>
</body>
</html>
