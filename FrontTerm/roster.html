<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Basketball</title>
    <link rel="stylesheet" href="roster.css">   
</head>
<body>
    <!-- Back Button -->
    <h1>Moravian Women's Basketball Roster</h1>
    <button id="back_button">Back</button>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Number</th>
                    <th>Height</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="roster_body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <form id="player_form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required>
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" required>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
            <button type="submit">Add Player</button>
        </form>
        <button id="generate_archive_button">Generate Archive</button>
    </div>
    <script>
        var button = document.getElementById("back_button");
        button.addEventListener("click", function() {
            window.location.href = 'index.html';
        });

        // Function to retrieve roster data from localStorage
        function loadRoster() {
            var roster = localStorage.getItem('roster');
            if (roster) {
                document.getElementById('roster_body').innerHTML = roster;
            }
        }

        // Function to save roster data to localStorage
        function saveRoster() {
            var tableBody = document.getElementById('roster_body');
            localStorage.setItem('roster', tableBody.innerHTML);
        }

        // Function to handle form submission
        document.getElementById('player_form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var form = event.target;
            var name = form.elements['name'].value;
            var position = form.elements['position'].value;
            var number = form.elements['number'].value;
            var height = form.elements['height'].value;
            var year = form.elements['year'].value;

            // Create a new row and append it to the table body
            var tableBody = document.getElementById('roster_body');
            var newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${name}</td><td>${position}</td><td>${number}</td><td>${height}</td><td>${year}</td><td><button class="delete-button">Delete</button></td>`;
            tableBody.appendChild(newRow);

            // Save the roster to localStorage
            saveRoster();

            // Reset the form
            form.reset();
        });

        // Load roster data when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadRoster();
        });

        // Event listener for delete button clicks
        document.getElementById('roster_body').addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-button')) {
                var confirmation = confirm("Are you sure you want to delete this entry?");
                if (confirmation) {
                    var row = event.target.closest('tr');
                    row.remove();
                    saveRoster();
                }
            }
        });

        // Function to generate roster archive
        function generateArchive() {
            var table = document.getElementById('roster_body').cloneNode(true);
            var rows = table.getElementsByTagName('tr');
            // Remove delete buttons from the archived table
            for (var i = 0; i < rows.length; i++) {
                var deleteCell = rows[i].lastElementChild;
                deleteCell.parentNode.removeChild(deleteCell);
            }
            var archiveContent = table.outerHTML;
            var archiveBlob = new Blob([archiveContent], { type: 'text/html' });
            var archiveURL = URL.createObjectURL(archiveBlob);
            var downloadLink = document.createElement('a');
            downloadLink.href = archiveURL;
            downloadLink.download = 'roster_archive.html';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // Event listener for generating archive button click
        document.getElementById('generate_archive_button').addEventListener('click', function() {
            generateArchive();
        });
    </script>    
    
</body>
</html>
