<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="threepoint.css">
    <title>3-Point Shot Percentage Calculator</title>
</head>
<body>
    <h1>3-Point Shot Percentage Calculator</h1>
    <div class="input-container">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" required>
        <label for="made">3-Pointers Made:</label>
        <input type="number" id="made" required>
        <label for="attempted">3-Pointers Attempted:</label>
        <input type="number" id="attempted" required>
        <div class="button-container">
            <button onclick="calculatePercentage()">Calculate Percentage</button>
            <button id="back_button" onclick="location.href='index.html'"> Back</button>
        </div>
    </div>
    <script src="app.js" />
</body>
</html>
